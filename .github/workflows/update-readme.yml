name: Update README with Top Contributors

on:
  schedule:
    - cron: "0 0 1 * *" # Run every Sunday at midnight UTC
  workflow_dispatch: # Allow manual triggering of the workflow

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get top contributors
        id: get_contributors
        run: |
          TOP_CONTRIBUTORS=$(curl -s "https://api.github.com/orgs/TrussIntelligence/repos?per_page=100" | jq -r '.[].contributors_url' | xargs -n1 curl -s | jq -r '.[] | "\(.login) \(.contributions)"' | sort -k2 -nr | head -n 5)
          echo "$TOP_CONTRIBUTORS" > top_contributors.txt

      - name: Update README
        run: |
          CONTRIBUTORS_TABLE="| Rank | Contributor | Contributions |\n|------|-------------|----------------|"
          rank=1
          while read -r line; do
            login=$(echo "$line" | awk '{print $1}')
            contributions=$(echo "$line" | awk '{print $2}')
            CONTRIBUTORS_TABLE="$CONTRIBUTORS_TABLE\n| $rank | @$login | $contributions commits |"
            rank=$((rank + 1))
          done < top_contributors.txt
          sed -i '/<!-- TOP_CONTRIBUTORS_START -->/,/<!-- TOP_CONTRIBUTORS_END -->/c\<!-- TOP_CONTRIBUTORS_START -->\n$CONTRIBUTORS_TABLE\n<!-- TOP_CONTRIBUTORS_END -->' README.md

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add README.md
          git commit -m 'Update top contributors'
          git push
